<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body class="bg-info text-white">

<div class="container">
    <div class="text-center mt-5">
        <h1>Weather App</h1>
    </div>

    <div class="row justify-content-center mt-5">
        <div class="col-sm-6">
            <form action="/" method="post">
                <div class="input-group">
                    <input type="text" id="city_name" name="city_name" placeholder="Enter your city" class="form-control">
                    <button type="submit" class="btn btn-light">Find</button>
                </div>
            </form>
        </div>
    </div>

    {% if data %}
    <div class="text-center mt-5">
        {{ data.main }}: {{ data.description }}<br>
        <img src="https://openweathermap.org/img/wn/{{ data.icon }}@2x.png" alt="">
        {{ data.temperature }}Â°C
    </div>
    {% endif %}
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</body>
</html>
